<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link href="./css/main.css" rel="stylesheet" />
    <link
      href="./css/big_phone.css"
      rel="stylesheet"
      media="screen and (min-width: 480px)"
    />
    <link
      href="./css/tablet.css"
      rel="stylesheet"
      media="screen and (min-width: 768px)"
    />
    <link
      href="./css/small_desktop.css"
      rel="stylesheet"
      media="screen and (min-width: 1280px)"
    />
    <title>Layout shifter</title>

        <article class="card">
          <figure>
            <img src="./media/cat6.jpg" alt="Cat 6" />
          </figure>
          <div class="card__description">
            <figure class="card__avatar">
              <img src="./media/cat6.jpg" alt="Cat 6" />
            </figure>
            <span> Cat #6 doing cat #6 things </span>
          </div>
        </article>
      </div>
      <aside class="sec_nav">
        <div>Home</div>
        <div>Trending</div>
        <div>Subscriptions</div>
        <div>Library</div>
      </aside>
    </main>
  </body>
</html>
